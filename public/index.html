<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICE BOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        #chatbox {
            border: 3px solid red;
            height: 400px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #111;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }
        #chatbox.talking {
            box-shadow: 0 0 20px 5px red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px 2px red; }
            50% { box-shadow: 0 0 30px 8px red; }
            100% { box-shadow: 0 0 10px 2px red; }
        }
        #chatbox p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        #chatbox p.user {
            background-color: #330000;
            text-align: right;
        }
        #chatbox p.ai {
            background-color: #222;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #111;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c00;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            background-color: #111;
            color: #fff;
            border: 1px solid red;
        }
        @media (max-width: 600px) {
            input { width: 65%; }
            button { padding: 10px; }
            #chatbox { height: 300px; }
        }
    </style>
</head>
<body>
    <h1>ALICE BOT</h1>
    <label for="modelSelect">Choose AI Model:</label>
    <select id="modelSelect">
        <option value="qwen/qwen-2.5-coder-32b-instruct:free" selected>Qwen 2.5 Coder 32B (Free)</option>
        <option value="cognitivecomputations/dolphin-mistral-24b-venice-edition:free">Dolphin Mistral 24B Venice (Free)</option>
        <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
        <option value="mistralai/mistral-7b-instruct">Mistral 7B (Free)</option>
        <option value="angel-slim/deepseek-r1-0528:free">DeepSeek R1 0528 (Free)</option>
        <option value="angel-slim/deepseek-v3-0324:free">DeepSeek V3 0324 (Free)</option>
        <option value="angel-slim/deepseek-chat-v3-0324:free">DeepSeek Chat V3 0324 (Free)</option>
        <option value="meta-llama/llama-4-maverick:free">Meta LLaMA 4 Maverick (Free)</option>
        <option value="qwen/qwen3-235b-a22b:free">Qwen3 235B A22B (Free)</option>
        <option value="openai/gpt-oss-120b:free">GPT-OSS 120B (Free)</option>
        <option value="openai/gpt-oss-20b:free">GPT-OSS 20B (Free)</option>
    </select>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button id="stopTTS">Stop TTS</button>

    <script>
        let synth = window.speechSynthesis;
        let utterance;
        let recognizing = false;
        let recognition;

        function addMessage(text, type) {
            const chatbox = document.getElementById('chatbox');
            const msg = document.createElement('p');
            msg.textContent = text;
            msg.className = type;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const inputEl = document.getElementById('userInput');
            const input = inputEl.value;
            const model = document.getElementById('modelSelect').value;
            if (!input) return;
            addMessage('You: ' + input, 'user');
            inputEl.value = '';

            const chatboxEl = document.getElementById('chatbox');
            chatboxEl.classList.add('talking');

            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: input, model: model })
            })
            .then(async response => {
                if (!response.ok) {
                    throw new Error('API Error');
                }
                return response.json();
            })
            .then(data => {
                const reply = data.choices?.[0]?.message?.content || "No response";
                addMessage('Alice: ' + reply, 'ai');

                utterance = new SpeechSynthesisUtterance(reply);
                utterance.lang = 'en-US';
                utterance.rate = 1;
                utterance.pitch = 0.8;
                utterance.onend = () => chatboxEl.classList.remove('talking');
                synth.speak(utterance);
            })
            .catch(error => {
                addMessage('Error: ' + error.message, 'ai');
                chatboxEl.classList.remove('talking');
            });
        }

        document.getElementById('stopTTS').addEventListener('click', () => {
            synth.cancel();
            document.getElementById('chatbox').classList.remove('talking');
        });

        // Enter key sends message
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Optional STT (speech-to-text)
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            recognition.onresult = (event) => {
                document.getElementById('userInput').value = event.results[0][0].transcript;
                sendMessage();
            };
        }
    </script>
</body>
</html>
