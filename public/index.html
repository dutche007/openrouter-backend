<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICE BOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        #chatbox {
            border: 3px solid red;
            height: 400px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #111;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 20px #f00 inset;
        }
        #chatbox p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        #chatbox p.user {
            background-color: #330000;
            text-align: right;
        }
        #chatbox p.ai {
            background-color: #111;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3333;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
        }
        @media (max-width: 600px) {
            input { width: 65%; }
            button { padding: 10px; }
            #chatbox { height: 300px; }
        }
    </style>
</head>
<body>
    <h1>ALICE BOT</h1>
    <label for="modelSelect">Choose AI Model:</label>
    <select id="modelSelect">
        <option value="qwen/qwen-2.5-coder-32b-instruct:free" selected>Qwen 2.5 Coder 32B (Free)</option>
        <option value="cognitivecomputations/dolphin-mistral-24b-venice-edition:free">Dolphin Mistral 24B Venice (Free)</option>
        <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
        <option value="mistralai/mistral-7b-instruct">Mistral 7B (Free)</option>
    </select>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="stopSpeech()">Stop TTS</button>
    <script>
        let synth = window.speechSynthesis;
        let currentUtterance = null;

        function addMessage(text, type) {
            const chatbox = document.getElementById('chatbox');
            const msg = document.createElement('p');
            msg.textContent = text;
            msg.className = type;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function speakText(text) {
            if (synth.speaking) synth.cancel();
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.voice = synth.getVoices().find(v => v.lang.includes('en')) || null;
            currentUtterance.pitch = 0.7; // deeper voice
            currentUtterance.rate = 0.9;
            synth.speak(currentUtterance);
        }

        function stopSpeech() {
            if (synth.speaking) synth.cancel();
        }

        function sendMessage() {
            const input = document.getElementById('userInput').value;
            const model = document.getElementById('modelSelect').value;
            if (!input) return;
            addMessage('You: ' + input, 'user');
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: input, model: model })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error?.message || response.status); });
                }
                return response.json();
            })
            .then(data => {
                const reply = data.choices[0].message.content;
                addMessage('ALICE: ' + reply, 'ai');
                speakText(reply);
            })
            .catch(error => addMessage('Error: ' + error.message, 'ai'));
            document.getElementById('userInput').value = '';
        }

        document.getElementById('userInput').addEventListener('keypress', function(e){
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
