<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>OpenRouter AI Chat</title>
         <style>
             body {
                 font-family: Arial, sans-serif;
                 max-width: 800px;
                 margin: auto;
                 padding: 20px;
                 background-color: #f5f5f5;
             }
             #chatbox {
                 border: 1px solid #ccc;
                 height: 400px;
                 overflow-y: scroll;
                 padding: 15px;
                 background-color: white;
                 border-radius: 8px;
                 margin-bottom: 10px;
             }
             #chatbox p {
                 margin: 5px 0;
                 padding: 8px;
                 border-radius: 5px;
             }
             #chatbox p.user {
                 background-color: #e6f3ff;
                 text-align: right;
             }
             #chatbox p.ai {
                 background-color: #f0f0f0;
             }
             input {
                 width: 70%;
                 padding: 10px;
                 border: 1px solid #ccc;
                 border-radius: 5px;
                 margin-right: 10px;
             }
             button {
                 padding: 10px 20px;
                 background-color: #007bff;
                 color: white;
                 border: none;
                 border-radius: 5px;
                 cursor: pointer;
             }
             button:hover {
                 background-color: #0056b3;
             }
             select {
                 padding: 10px;
                 border-radius: 5px;
                 margin-bottom: 10px;
                 width: 100%;
             }
             @media (max-width: 600px) {
                 input { width: 65%; }
                 button { padding: 10px; }
                 #chatbox { height: 300px; }
             }
         </style>
     </head>
     <body>
         <h1>multi chat test bot thigy</h1>
         <label for="modelSelect">Choose AI Model but not gork as not working:</label>
         <select id="modelSelect">
             <option value="cognitivecomputations/dolphin-mistral-24b-venice-edition:free" selected>Dolphin Mistral 24B Venice (Free)</option>
             <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
             <option value="mistralai/mistral-7b-instruct">Mistral 7B (Free)</option>
             <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
             <option value="qwen/qwen-2.5-coder-32b-instruct:free">Qwen 2.5 Coder 32B (Free)</option>
             <option value="xai/grok-3-mini">Grok 3 Mini (Free)</option>
         </select>
         <div id="chatbox"></div>
         <input type="text" id="userInput" placeholder="Type your message...">
         <button onclick="sendMessage()">Send</button>
         <script>
             function sendMessage() {
                 const input = document.getElementById('userInput').value;
                 const model = document.getElementById('modelSelect').value;
                 if (!input) return;
                 addMessage('You: ' + input, 'user');
                 fetch('/api/chat', {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ prompt: input, model: model })
                 })
                 .then(response => {
                     if (!response.ok) {
                         return response.json().then(err => {
                             throw new Error(`API request failed: ${err.error?.message || response.status}`);
                         });
                     }
                     return response.json();
                 })
                 .then(data => addMessage('AI: ' + data.choices[0].message.content, 'ai'))
                 .catch(error => addMessage('Error: ' + error.message, 'ai'));
                 document.getElementById('userInput').value = '';
             }

             function addMessage(text, type) {
                 const chatbox = document.getElementById('chatbox');
                 const msg = document.createElement('p');
                 msg.textContent = text;
                 msg.className = type;
                 chatbox.appendChild(msg);
                 chatbox.scrollTop = chatbox.scrollHeight;
             }
         </script>
     </body>
     </html>
