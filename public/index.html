<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALICE BOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #000;
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        #chatbox {
            border: 3px solid #ff0000;
            height: 400px;
            overflow-y: scroll;
            padding: 15px;
            background-color: #111;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }
        #chatbox.glow {
            animation: pulse 1s infinite;
            box-shadow: 0 0 20px 5px #ff0000;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px 2px #ff0000; }
            50% { box-shadow: 0 0 30px 8px #ff0000; }
            100% { box-shadow: 0 0 10px 2px #ff0000; }
        }
        #chatbox p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        #chatbox p.user {
            background-color: #220000;
            text-align: right;
        }
        #chatbox p.ai {
            background-color: #111111;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            margin-right: 10px;
            background-color: #111;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5555;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            background-color: #111;
            color: #fff;
            border: 1px solid #ff0000;
        }
        @media (max-width: 600px) {
            input { width: 65%; }
            button { padding: 10px; }
            #chatbox { height: 300px; }
        }
    </style>
</head>
<body>
    <h1>ALICE BOT</h1>
    <label for="modelSelect">Choose AI Model:</label>
    <select id="modelSelect">
        <option value="qwen/qwen-2.5-coder-32b-instruct:free" selected>Qwen 2.5 Coder 32B (Free)</option>
        <option value="cognitivecomputations/dolphin-mistral-24b-venice-edition:free">Dolphin Mistral 24B Venice (Free)</option>
        <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
        <option value="mistralai/mistral-7b-instruct">Mistral 7B (Free)</option>
    </select>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button id="stopTTS">Stop TTS</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const stopButton = document.getElementById('stopTTS');
        let ttsUtterance;

        function sendMessage() {
            const input = userInput.value;
            const model = document.getElementById('modelSelect').value;
            if (!input) return;
            addMessage('You: ' + input, 'user');
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: input, model: model })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(`API request failed: ${err.error?.message || response.status}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                const reply = data.choices[0].message.content;
                addMessage('ALICE: ' + reply, 'ai');
                speak(reply);
            })
            .catch(error => addMessage('Error: ' + error.message, 'ai'));
            userInput.value = '';
        }

        function addMessage(text, type) {
            const msg = document.createElement('p');
            msg.textContent = text;
            msg.className = type;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function speak(text) {
            if (ttsUtterance) {
                speechSynthesis.cancel();
            }
            ttsUtterance = new SpeechSynthesisUtterance(text);
            ttsUtterance.lang = 'en-US';
            ttsUtterance.rate = 1;
            ttsUtterance.pitch = 0.8; // deeper voice
            chatbox.classList.add('glow');
            ttsUtterance.onend = () => chatbox.classList.remove('glow');
            speechSynthesis.speak(ttsUtterance);
        }

        stopButton.onclick = () => {
            if (ttsUtterance) speechSynthesis.cancel();
            chatbox.classList.remove('glow');
        }

        // Submit on Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
