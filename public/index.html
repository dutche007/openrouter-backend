<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ALICE BOT</title>
<style>
    body {
        font-family: 'Orbitron', Arial, sans-serif;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background-color: black;
        color: #ff4d4d;
        text-shadow: 0 0 8px #ff0000;
    }
    h1 {
        text-align: center;
        color: #ff4d4d;
        text-shadow: 0 0 15px #ff0000, 0 0 30px #ff3333;
    }
    #chatbox {
        border: 2px solid #ff1a1a;
        height: 400px;
        overflow-y: scroll;
        padding: 15px;
        background-color: #111;
        border-radius: 12px;
        margin-bottom: 10px;
        transition: box-shadow 0.3s ease-in-out;
    }
    #chatbox.speaking {
        box-shadow: 0 0 25px #ff0000, 0 0 50px #ff1a1a;
    }
    .message {
        margin: 5px 0;
        padding: 10px 12px;
        border-radius: 8px;
        max-width: 70%;
        clear: both;
        font-size: 1rem;
    }
    .user {
        background-color: #222;
        color: #ff6666;
        border: 1px solid #ff3333;
        float: right;
        text-align: right;
    }
    .ai {
        background-color: #330000;
        color: #ffcccc;
        border: 1px solid #ff4d4d;
        float: left;
    }
    #controls {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
    }
    input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ff3333;
        border-radius: 5px;
        background: #111;
        color: #ff4d4d;
    }
    button {
        padding: 10px 20px;
        background-color: #330000;
        color: #ff4d4d;
        border: 1px solid #ff3333;
        border-radius: 5px;
        cursor: pointer;
        text-shadow: 0 0 8px #ff0000;
    }
    button:hover {
        background-color: #550000;
        box-shadow: 0 0 10px #ff0000;
    }
    select {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        width: 100%;
        background: #111;
        color: #ff4d4d;
        border: 1px solid #ff3333;
    }
    @media (max-width: 600px) {
        #chatbox { height: 300px; }
    }
</style>
</head>
<body>
<h1>ALICE BOT</h1>

<label for="modelSelect">Choose AI Model:</label>
<select id="modelSelect">
    <option value="qwen/qwen-2.5-coder-32b-instruct:free" selected>Qwen 2.5 Coder 32B (Free)</option>
    <option value="cognitivecomputations/dolphin-mistral-24b-venice-edition:free">Dolphin Mistral 24B Venice (Free)</option>
    <option value="meta-llama/llama-3.2-3b-instruct:free">Llama 3.2 3B (Free)</option>
    <option value="mistralai/mistral-7b-instruct">Mistral 7B (Free)</option>
</select>

<div id="chatbox"></div>

<div id="controls">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="resetChat()">Clear</button>
    <button onclick="stopSpeaking()">Stop Voice</button>
    <button onclick="startListening()">ðŸŽ¤ Speak</button>
    <button onclick="stopListening()">âœ– Stop Listening</button>
</div>

<script>
let sessionId = Date.now().toString();
let isSpeaking = false;
let recognition;

// --- Initialize Speech Recognition if available ---
if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = function(event) {
        const speechText = event.results[0][0].transcript;
        document.getElementById('userInput').value = speechText;
        sendMessage();
    };

    recognition.onerror = function(event) { console.error('Speech recognition error', event.error); };
} else {
    console.warn("Speech Recognition not supported in this browser.");
}

// --- STT controls ---
function startListening() { recognition?.start(); }
function stopListening() { recognition?.stop(); }

// --- Chat & TTS ---
async function sendMessage(retryInput) {
    const inputEl = document.getElementById('userInput');
    let text = retryInput || inputEl.value.trim();
    if (!text) return;

    if (!retryInput) addMessage(text, 'user');
    inputEl.value = '';

    const chatbox = document.getElementById('chatbox');
    const typingIndicator = addMessage('AI is typing...', 'ai');

    const modelSelect = document.getElementById('modelSelect');

    try {
        const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt: text, model: modelSelect.value, sessionId })
        });
        const data = await res.json();

        typingIndicator.remove();

        if (!res.ok) throw new Error(data.error || 'Unknown error');

        let reply = data.choices[0].message.content;
        // Removed truncation: let full reply come through
        addMessage(reply, 'ai');
        speakText(reply);

    } catch (err) {
        console.error(err);
        typingIndicator.remove();

        // Switch to next model in select
        const options = [...modelSelect.options];
        const currentIndex = options.findIndex(opt => opt.value === modelSelect.value);
        const nextIndex = (currentIndex + 1) % options.length;
        modelSelect.selectedIndex = nextIndex;

        addMessage(`Error encountered. Switching model to ${modelSelect.value} and retrying...`, 'ai');
        sendMessage(text); // Retry same user input
    }
}

function addMessage(text, type) {
    const chatbox = document.getElementById('chatbox');
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.className = 'message ' + type;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
    return msg;
}

// --- Simplified TTS ---
function speakText(text) {
    stopSpeaking(); // Cancel any ongoing speech
    const utterance = new SpeechSynthesisUtterance(text);
    const chatbox = document.getElementById('chatbox');
    utterance.onstart = () => chatbox.classList.add('speaking');
    utterance.onend = () => chatbox.classList.remove('speaking');
    speechSynthesis.speak(utterance);
}

function stopSpeaking() {
    if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
        document.getElementById('chatbox').classList.remove('speaking');
    }
}

function resetChat() {
    document.getElementById('chatbox').innerHTML = '';
    stopSpeaking();
    // Optional: Reset session on backend
    fetch('/api/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sessionId })
    }).catch(err => console.error('Reset error:', err));
}

// --- Enter key submit, shift+Enter for new line ---
document.getElementById('userInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});
</script>
</body>
</html>
